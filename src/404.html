<form action="#" class="trackorder" method="GET" name="trackorder-form">
    
    <div class="form-group">
        <label class="form__field">
            <div class="form__label">Order number</div>
            <input type="text" class="form__input" id="trackorder-form-number" name="trackOrderNumber">
            <div class="invalid-feedback"></div>
        </label>
    </div>

    <div class="form-group required">
        <label class="form__field">
            <div class="form__label">Order - Email Address</div>
            <input type="text" class="orm__input" pattern="^[\w.%+\-]+@[\w.\-]+\.[\w]{2,6}$" maxlength="50">
            <div class="invalid-feedback"></div>
        </label>
    </div>

    <div class="form-group required">
        <label class="form__field">
            <div class="form__label">Billing ZIP code</div>
            <input type="text" class="form__input" name="trackOrderPostal">
            <div class="invalid-feedback"></div>
        </label>
    </div>

    <div class="form-group">
        <button class="button-primary c-btn--full check-order" type="submit" name="submit" value="submit">
            VIEW MY ORDER
        </button>
    </div>
</form>
